<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='fa' xml:lang='fa' xmlns='http://www.w3.org/1999/xhtml'>
<head>


    <title>Tolooco.ir</title>


    <link rel='stylesheet' href='css/style.css' type='text/css' />

    <script type='text/javascript'>

        function Add() {
            frmCalc.txtRN.value = eval(frmCalc.txtFN.value) + eval(frmCalc.txtSN.value);
        }

        function Sub() {
            frmCalc.txtRN.value = eval(frmCalc.txtFN.value) - eval(frmCalc.txtSN.value);
        }

        function Mul() {
            frmCalc.txtRN.value = eval(frmCalc.txtFN.value) * eval(frmCalc.txtSN.value);
        }

        function Div() {
            frmCalc.txtRN.value = eval(frmCalc.txtFN.value) / eval(frmCalc.txtSN.value);
        }

        function Pwr() {
            var i = 1;
            var Result = 1;

            while (i <= eval(frmCalc.txtSN.value)) {
                Result *= eval(frmCalc.txtFN.value);  // [X = X * Y;] = [X *= Y;]
                i++; // [i = i + 1;] =[i += 1;] = [i++;] = [++i;]
            }

            frmCalc.txtRN.value = Result;
        }

    </script>
</head>
<body>
    <br />
    <h1>
        Learn 011
    </h1>
    <br />
    <div align="center">
        <hr />
        <a href='http://IranianExperts.com' target='_blank'>Powered By IranianExperts Site!</a>
        <hr />
        <hr />
        <a href='http://Tolooco.ir' target='_blank'>Develop By tolooco.ir Site!</a>
        <hr />

    </div>
    <br />
    <div align='center'>
        <form name='frmCalc' action=''>
            <br /><input type='text' id='txtFN' name='txtFN' size='5' tabindex='1' />
            <br /><input type='text' id='txtSN' name='txtSN' size='5' tabindex='2' />
            <br /><input type='text' id='txtRN' name='txtRN' size='10' tabindex='3' />
            <br /><br /><input type='button' class='lcommand' value='+' tabindex='4' onclick='Add();' />
            <input type='button' class='lcommand' value='-' tabindex='5' onclick='Sub();' />
            <input type='button' class='lcommand' value='*' tabindex='6' onclick='Mul();' />
            <input type='button' class='lcommand' value='/' tabindex='7' onclick='Div();' />
            <input type='button' class='lcommand' value='^' tabindex='8' onclick='Pwr();' />
        </form>
    </div>
